<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Login Page</title>
</head>
<body>
<div class="col-md-offset-2">
    <h2>LogIn</h2>
</div>
<div class="col-md-offset-2" th:if="${param.error}">Invalid email or password.</div>
<div class="col-md-offset-2" th:if="${param.logout}">You have been logged out.</div>
<form class="form-horizontal" th:action="@{/login}" method="POST">
    <div class="form-group">
        <label class="col-sm-2 control-label" for="email">Email:</label>
        <div class="col-sm-8">
            <input class="form-control" type="text" name="email" id="email"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="password">Password:</label>
        <div class="col-sm-8">
            <input class="form-control" type="password" name="password" id="password"/>
        </div>
    </div>
    <div class="col-md-offset-2">
        <input class="btn btn-info" type="submit" value="LogIn"/>
        <a class="btn btn-primary" th:href="@{|/users/create|}">Register!</a>
    </div>
</form>
</body>
</html>
